<body class="bg-color" onload="getFields()">
    <nav class="navbar nav-bg">
        <a class="navbar-brand fwhite slamfont" href="http://www.slambook.ml/">
            <img src="assets/slamicon.png" width="30" height="30" class="d-inline-block align-top" alt=""> SlamBook
        </a>
    </nav>
    <div class="jumbotron jumbotron-fluid jumbo-gradient">
        <div class="container">
            <h1 class="display-5">Write your Memories!</h1>
            <p>
                <strong>Slamname : </strong>
                <p id="slamname" class="lead"></p>
            </p>
            <p>
                <strong>Slamdescription : </strong>
                <p id="slamdescription" class="lead"></p>
            </p>
            <div id="fields" class="slam-input-panel">
                <div>your name</div>
                <input class="form-control slam-input" id="nickname" placeholder="nickname">
                <br>
                <div>first meet</div>
                <input class="form-control slam-input" id="first meet" placeholder="first meet">
                <br>
                <div>first fight</div>
                <input class="form-control slam-input" id="first fight" placeholder="first fight">
                <br>
                <div>tell me about something</div>
                <input class="form-control slam-input" id="tell me about something" placeholder="tell me about something">
                <br>
                <div>link dedicated to me</div>
                <input class="form-control slam-input" id="link dedicated to me" placeholder="link dedicated to me">
                <br>
                <div>your location</div>
                <input class="form-control slam-input" id="your location" placeholder="your location">
                <br>
            </div>
            <div class="pull-right">
                <button class="btn slam-btn" onclick="createSlamWrite()">write</button>
            </div>
        </div>
    </div>
